<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <div class="chat-container">
        <h2>Könyvtári Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <p class="bot-message">Üdvözlöm! Miben segíthetek?</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Írja be a kérdést..." onkeypress="handleKeyPress(event)">
            <button onclick="askChatbot()">Küldés</button>
        </div>
    </div>
</body>
</html>
